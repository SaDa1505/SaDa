<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days of Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Saloni Matta, do you love me?</h2>
            <div class="options">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <header>
        <h1>30 Days of Love</h1>
        <p>A journey through our memories, one song at a time.</p>
    </header>
    <main>
        <div id="days-container">
            <!-- Day elements will be added here dynamically -->
        </div>
        <div class="navigation">
            <button id="prevButton" class="navButton" disabled>&lt; Prev</button>
            <button id="nextButton" class="navButton">Next &gt;</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
